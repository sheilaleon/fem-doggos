<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐕 Dogs of the World 🌍</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        🐕 Dogs of the World 🌍
      </h1>

      <div class="interactive">
        <button class="fetch-btn">
          Show me a random dog photo!
        </button>
        or
        <form>
          <select name="breed" id="breed" class="select">
            <option value="">Select a Breed</option>
          </select>
        </form>
      </div>

      <div class="image-container">
        <div class="loader hidden">
          <img src="assets/three-dots.svg" class="spinner" />
        </div>

        <div class="content"></div>
      </div>
    </div>

    <script src="./fetch-dogs.js"></script>
  </body>
</html>
